<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Sos:Reserva</title>
		</f:facet>
		<h:outputStylesheet name="css/default.css" />
		<h:outputStylesheet name="css/estilo.css" />
	</h:head>
	<h:body>
		<div id="global">
			<p:layout fullPage="true">
				<p:layoutUnit id="bottom" position="south" size="30">
					<ui:include src="../rodape.xhtml" />
				</p:layoutUnit>
				<p:layoutUnit id="center" position="center">
					<div id="menu">
						<ui:include src="../menu.xhtml" />
					</div>
					<div id="corpo">
						<p:growl id="growl" showDetail="true" sticky="true" />
						<h:form>
							<p:panel header="Reserva de Sala" id="panelcorpo">
								<h:panelGrid>
									<h:outputText value="Responsavel: " />
									<p:autoComplete value="#{reservaManager.usuario}" id="prof"
										completeMethod="#{reservaManager.buscaPorNome}" var="p"
										itemLabel="#{p.nome}" itemValue="#{p}" forceSelection="true"
										minQueryLength="3" />
								</h:panelGrid>
							</p:panel>
						</h:form>
					</div>
				</p:layoutUnit>
			</p:layout>
		</div>

	</h:body>

</f:view>
</html>
