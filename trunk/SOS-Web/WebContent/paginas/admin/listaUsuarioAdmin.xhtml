<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sos:Usuário</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
        </h:head>
        <h:body>
            <p:layout id="seila" fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="../rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="../menu.xhtml" />
					</div>
				<div id="divPesquisa" align="center">
					<h:form id="formPesquisa">
						<h:panelGrid id="painelPesquisa" columns="3">
							<h:outputText id="nomePesq" value="Nome: " />
							<p:inputText id="pesqNome" value="#{usuarioManager.usuario.nome}" size="10" />
							<p:commandButton id="buttonPesquisa" value="Pesquisar"
								actionListener="#{usuarioManager.listFuncionario()}"
								ajax="false" update="corpo" />
						</h:panelGrid>
					</h:form>
				</div>
				<div id="corpo">
					<h:form id="lista_funcionario">
						<p:dataTable id="tabelaFunc" var="lista" paginator="true"
							rows="10" value="#{usuarioManager.listAdmin}">
							<f:facet name="header">
							     Lista de Usuários
							</f:facet>
							
							<p:column headerText="Nome">
								<h:outputText value="#{lista.nome}" />
							</p:column>

							<p:column headerText="Email">
								<h:outputText value="#{lista.email}" />
							</p:column>

							<p:column style="width:4%">
								<p:commandButton oncomplete="fsolicDialog.show()" value="Editar" title="Editar" />
							</p:column>

							<p:column style="width:4%">
								<p:commandButton oncomplete="fsolicDialog.show()" value="Excluir" title="Excluir" />
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
				<p:messages id="mensagem" showDetail="true" autoUpdate="true" closable="true" />
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
