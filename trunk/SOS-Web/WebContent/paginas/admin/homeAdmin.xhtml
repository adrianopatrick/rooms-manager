<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Administrador-Sos</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
        </h:head>
        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="../rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="../menu.xhtml" />						
					</div>
					<div id="corpo">
							<h:form>  
								<p:dataTable var="lista" paginator="true" rows="10" value="#{solicitacaoManager.listaSolicitacaoPendente}">  
							        <f:facet name="header">
							        	Lista de reservas solicitada
							        </f:facet>
							        
							        <p:column headerText="Sala">  
							            <h:outputText value="#" />  
							        </p:column>  
							  
							        <p:column headerText="Capacidade para" >  
							            <h:outputText value="#{lista.nrAlunos} alunos" />  
							        </p:column>
							        
							        <p:column headerText="Tipo de sala">  
							            <h:outputText value="#" />  
							        </p:column>
							        
							        <p:column headerText="Acessorio(s)">  
							            <h:outputText value="#{lista.data}" > <f:convertDateTime pattern="dd/MM/yyyy" /> </h:outputText>  
							        </p:column>
									
									<p:column style="width:4%">  
							                <p:commandButton id="verificaReserva" ajax="false" action="#{solicitacaoManager.pegaSolicitacao}" value="Reservar" />
							        </p:column>
							    </p:dataTable>
							</h:form>
					</div>
                <p:messages id="mensagem" showDetail="true" autoUpdate="true" closable="true" />
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
