<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<h:body>
	<p:dialog widgetVar="pesqSalaDialogWidget" id="pesqSalaDialogId"
		height="400" width="700" modal="true" closable="true"
		draggable="false" resizable="false">
		<h:form id="pesqSalaDialogForm" title="Pesquisar">
			<h:panelGrid columns="9">
			
<!-- 				<h:outputText value="Nome sala: " />
				<p:inputText value="" size="5" />

				<h:outputText value="Capacidade: " />
				<p:inputText value="" size="5" />

				<h:outputText value="Tipo de sala: " />
				<p:selectOneMenu value="" effect="fade">
					<f:selectItem itemLabel="selecione" itemValue="" />
					<f:selectItem itemLabel="Sala" itemValue="1" />
					<f:selectItem itemLabel="Laboratorio" itemValue="2" />
					<f:selectItem itemLabel="Auditorio" itemValue="3" />
				</p:selectOneMenu>
 -->
				<p:commandButton value="Pesquisar" actionListener="#{salaManager.listarSalasDisponiveis}" update=":salas" />
			</h:panelGrid>
		</h:form>

			<p:dataTable id="salas" var="sala"
				value="#{salaManager.salasDisponiveis}" paginator="true" rows="10"
				selectionMode="single">

				<p:ajax event="rowSelect" listener="#{salaManager.onRowSelect}"
					oncomplete="pesqSalaDialogWidget.hide()" update=":reserva" />

				<f:facet name="header">
            		Selecione a sala para a reserva.
        		</f:facet>

				<p:column headerText="Nome">
            		#{sala.nome}
        		</p:column>

				<p:column headerText="Capacidade">
            		#{sala.capacidade}
        		</p:column>

			</p:dataTable>

	</p:dialog>
</h:body>
</html>
