<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SOS</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
        </h:head>
        <h:body>
			<div id="global">
            <p:layout fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="menu.xhtml" />						
					</div>
					<div id="corpo">
	                    <h:form>
	                    	<p:panel header="Cadastro de salas" >
	                    		<h:panelGrid columns="1">
	                    		<h:outputText value="Sala: " /> 
	                    		<p:inputText value="#{salaManager.sala.nome}"/>
	                    		
	                    		<h:outputText value="Capacidade: " />
	                    		<p:inputText value="#{salaManager.sala.capacidade}" />
	                    		
	                    		<h:outputText value="Tipo de Sala: "/>
	                    		<p:selectOneMenu value="#{salaManager.sala.tipoSala}">
	                    		
	                    			<f:selectItem itemValue="" itemLabel="Selecione" />
	                    			<f:selectItem itemValue="Sala" itemLabel="Sala" />
	                    			<f:selectItem itemValue="Laboratório" itemLabel="Laboratório" />
	                    			<f:selectItem itemValue="Auditório" itemLabel="Auditório" />
	                    		</p:selectOneMenu>
								
								<h:outputText value="Observação: "/>
								<p:inputTextarea value="#{salaManager.sala.observacao}"/>
								
								<p:commandButton value="Adicionar" action="#{salaManager.saveSala()}" ajax="false"/>
								</h:panelGrid>
							</p:panel>
	                    </h:form>
					</div>
                </p:layoutUnit>
            </p:layout>
            </div>
        </h:body>
    </f:view>
</html>
