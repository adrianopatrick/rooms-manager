<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<h:head>
	<title> <ui:insert name = "titulo" >Professor</ui:insert> </title>
	<h:outputStylesheet name="css/default.css" />
</h:head>

<h:body style="background-color: #B0E2FF;" >
<p:layout style="min-width:400px;min-height:200px;" id="layout" fullPage="true">

   	<p:layoutUnit position="north"  size="135" header="Bem Vindo" resizable="true" collapsible="true" effect="drop">  
		<p:graphicImage url="../resources/img/logo_fanor.png" width="350px" height="100px" title="Vivendo experiências nada boas...." />
    </p:layoutUnit>
    
    <p:layoutUnit position="south" size="100" resizable="true" collapsible="true" effect="drop">  
        Javatar 2012
    </p:layoutUnit>
    
    <p:layoutUnit position="west" size="300" header="Solicitações pendentes" resizable="true" collapsible="true" effect="drop">  
        
		<h:form id="form">  
		    <p:growl id="growl" showDetail="true"/>  
		  
			<p:dataTable id="listaSolicitacaos" var="solicitacao" paginator="true" rows="10" value="#{listaSolicitacaoManager.listaSolicitacaos}">  
		  
		        <p:column headerText="Nome" style="width:24%">  
		            <h:outputText value="#{solicitacao.professor.nome}" />  
		        </p:column>  
		  
		        <p:column headerText="Obs." style="width:24%">  
		            <h:outputText value="#{solicitacao.observacao}" />  
		        </p:column>  

		        <p:column style="width:4%">  
		                <p:commandButton id="selectButton" update=":form:display" oncomplete="solicDialog.show()" icon="ui-icon-search" title="Visializar">  
		                <f:setPropertyActionListener value="#{solicitacao}" target="#{listaSolicitacaoManager.solicitacao}" />  
		            </p:commandButton>  
		        </p:column>  
		  
		    </p:dataTable>  
  
		  <p:dialog header="Solicitação" widgetVar="solicDialog" resizable="false" id="solicDlg"  
                showEffect="fade" hideEffect="explode" modal="true">  
                
		        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  

		            <h:outputText value="Solicitante:" />  
<!-- 		            <h:outputText value="#{listaSolicitacaoManager.solicitacao.professor.nome}" />   -->
		  		            
<!-- 		            <h:outputText value="Numero de alunos:" /> -->
<!-- 		            <h:outputText value="#{listaSolicitacaoManager.solicitacao.nrAlunos}" />     -->
		  
<!-- 		            <h:outputText value="Data:" />   -->
<!-- 		            <h:outputText value="#{listaSolicitacaoManager.solicitacao.data}" />   -->
		  
<!-- 		            <h:outputText value="Obs.:" />   -->
<!-- 		            <h:outputText value="#{listaSolicitacaoManager.solicitacao.observacao}" /> -->
		            
		        </h:panelGrid>  
		    </p:dialog>  
		  
		</h:form> 
    </p:layoutUnit>  
  
    <p:layoutUnit position="east" size="250" header="Lista de alguma coisa 2" resizable="true" collapsible="true" effect="drop">  
        direita
    </p:layoutUnit>
      
    <p:layoutUnit position="center" >
    
        <h2>Formulário de soliciatação de reserva</h2>
        <h:panelGrid columns="2" >
        	
        	<h:outputText value="Solicitante:" />
        	<h:inputText value="" />
        	
        	<h:outputText value="Curso:" />
        	<h:inputText value="" />
        	
        	<h:outputText value="Cadeira:" />
        	<h:inputText value="" />
        	
        	<h:outputText value="seilá...:" />
        	<h:inputText value="" />
        	
        	<h:outputText value="Data para reserva:" />
        	<p:calendar id="dataInicio" />
        	
        	<p:commandButton id="arroxa" value="Arroxa!" action="#" title="Enviar solicitação?" />
        	
        </h:panelGrid>
    </p:layoutUnit>  
    
</p:layout>  
</h:body>

</html>
