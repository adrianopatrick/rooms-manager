<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Reservas</title>
            </f:facet>

            <h:outputStylesheet name="css/default.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body>

            <p:layout fullPage="true" >

                <p:layoutUnit id="top" position="north" size="50">

                    <p:menubar autoSubmenuDisplay="true">
                        <p:submenu label="File" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" helpText="CTRL+N" />
                                <p:menuitem value="Other" url="#" helpText="CTRL+O"/>
                            </p:submenu>
                            <p:menuitem value="Open" url="#" />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:menuitem value="Sair" url="#" helpText="CTRL+p"/>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                     Como fica o rodapé?
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
                    <h:form>

						<h:panelGrid columns="2">
							
							<h:outputText value="Capacidade " />
							<p:inputText value="" size="5"/>
							
							<h:outputText value="Tipo de sala: " />  
					        <p:selectOneMenu value="" effect="fade">  
					            <f:selectItem itemLabel="selecione" itemValue="" />  
					        </p:selectOneMenu>
							
							<h:outputText value="Observações: " />
							<p:inputTextarea rows="6" cols="33" /> 
							
							<h:commandButton value="Reservar" />
						</h:panelGrid>


                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:body>

    </f:view>
</html>
