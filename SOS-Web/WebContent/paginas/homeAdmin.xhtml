<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SOS</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
        </h:head>
        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="menu.xhtml" />						
					</div>
					<div id="formpesq">
	                    <h:form >
							<h:panelGrid columns="9">
								<h:outputText value="Numero sala: " />
								<p:inputText value="" size="5"/>
								
								<h:outputText value="Capacidade: " />
								<p:inputText value="" size="5"/>
								
								<h:outputText value="Tipo de sala: " />  
						        <p:selectOneMenu value="" effect="fade">  
						            <f:selectItem itemLabel="selecione" itemValue="" />
						            <f:selectItem itemLabel="Sala" itemValue="1" /> 
						            <f:selectItem itemLabel="Laboratorio" itemValue="2" />
						            <f:selectItem itemLabel="Auditorio" itemValue="3" />
						        </p:selectOneMenu>
						        
						        <h:outputText value="Estado: " />  
						        <p:selectOneMenu value="">  
						            <f:selectItem itemLabel="Selecione" itemValue="" />  
						            <f:selectItem itemLabel="Disponivel" itemValue="1" />
						            <f:selectItem itemLabel="Reservado" itemValue="2" />  
						        </p:selectOneMenu>
								
								<p:commandButton value="Pesquisar" style="height: 25px"/>
							</h:panelGrid>
	                    </h:form>
					</div>
					<div id="corpo">
							<h:form>  
								<p:dataTable var="solicitacao" paginator="true" rows="4" value="#{listaSolicitacaoManager.listaSolicitacaos}">  
							        
							        <f:facet name="header">
							        	Lista de salas reservada
							        </f:facet>
							        
							        <p:column headerText="Nome">  
							            <h:outputText value="#{solicitacao.professor.nome}" />  
							        </p:column>  
							  
							        <p:column headerText="Capacidade" >  
							            <h:outputText value="#{solicitacao.observacao}" />  
							        </p:column>
							        
							        <p:column headerText="Tipo de sala">  
							            <h:outputText value="#{solicitacao.observacao}" />  
							        </p:column>
							        
							        <p:column headerText="Acessorio(s)">  
							            <h:outputText value="#{solicitacao.observacao}" />  
							        </p:column>
							        
							        <p:column headerText="Capacidade">  
							            <h:outputText value="#{solicitacao.observacao}" />  
							        </p:column>  
									
									<p:column style="width:4%">  
							                <p:commandButton  oncomplete="fsolicDialog.show()" icon="ui-icon-search" title="Visializar" />
							        </p:column>
							        
							        <p:column style="width:4%">  
							                <p:commandButton oncomplete="fsolicDialog.show()" icon="ui-icon-pencil" title="Editar" />
							        </p:column>
							        
							        <p:column style="width:4%">  
							                <p:commandButton oncomplete="fsolicDialog.show()" icon="ui-icon-trash" title="Delete" />
							        </p:column>
							    </p:dataTable>
							</h:form>
					</div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
