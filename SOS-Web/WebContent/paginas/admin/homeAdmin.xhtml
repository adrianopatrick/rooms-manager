<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Administrador-Sos</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
        </h:head>
        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="../rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="../menu.xhtml" />						
					</div>
					<div id="corpo">
							<h:form>  
								<p:dataTable var="sala" paginator="true" rows="4" value="#{listaTeste.lista}">  
							        <f:facet name="header">
							        	Lista de reservas solicitada
							        </f:facet>
							        
							        <p:column headerText="Nome do evento ">  
							            <h:outputText value="#{sala.nomeEvento}" />  
							        </p:column>
							        
							        <p:column headerText="Sala">  
							            <h:outputText value="#{sala.nome}" />  
							        </p:column>  
							  
							        <p:column headerText="Capacidade" >  
							            <h:outputText value="#{sala.capacidade}" />  
							        </p:column>
							        
							        <p:column headerText="Tipo de sala">  
							            <h:outputText value="#{sala.tpSala}" />  
							        </p:column>
							        
							        <p:column headerText="Acessorio(s)">  
							            <h:outputText value="#{sala.acessorio}" />  
							        </p:column>
									
									<p:column style="width:4%">  
							                <p:commandButton  oncomplete="fsolicDialog.show()" icon="ui-icon-search" title="Buscar Sala" />
							        </p:column>
							    </p:dataTable>
							</h:form>
					</div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
