<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<h:body>
<p:dialog widgetVar="pesqSalaDialogWidget"
		id="pesqSalaDialogId" height="400" width="800" modal="true"
		closable="true" draggable="false" resizable="false">
			<h:form id="pesqSalaDialogForm" title="Pesquisar" >
				<h:panelGrid columns="9">
					<h:outputText value="Nome sala: " />
					<p:inputText value="" size="5" />

					<h:outputText value="Capacidade: " />
					<p:inputText value="" size="5" />

					<h:outputText value="Tipo de sala: " />
					<p:selectOneMenu value="" effect="fade">
						<f:selectItem itemLabel="selecione" itemValue="" />
						<f:selectItem itemLabel="Sala" itemValue="1" />
						<f:selectItem itemLabel="Laboratorio" itemValue="2" />
						<f:selectItem itemLabel="Auditorio" itemValue="3" />
					</p:selectOneMenu>

					<h:outputText value="Estado: " />
					<p:selectOneMenu value="">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Disponivel" itemValue="1" />
						<f:selectItem itemLabel="Reservado" itemValue="2" />
					</p:selectOneMenu>

					<p:commandButton value="Pesquisar" style="height: 25px;" />
				</h:panelGrid>
			</h:form>
		<div id="resultpesq"></div>
	</p:dialog>
</h:body>
</html>
