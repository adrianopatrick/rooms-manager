<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SOS</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
            <h:outputScript name="locale-primefaces.js" library="js" />
        </h:head>
        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="menu.xhtml" />						
					</div>
					<div id="corpo">
							<h:form id="form">  
									<p:dataGrid var="sala" value="#{listaTeste.lista}" columns="2" rows="12" paginator="true" style="width: 90%; margin-top: 20px;">
									    <p:panel >
									    	<f:facet name="header">
									    		<p:commandButton  oncomplete="fsolicDialog.show()" icon="ui-icon-search" title="Abrir" />
									    		<h:outputText value=" #{sala.nomeEvento}" />
									    	</f:facet> 
									                <p:schedule locale="pt" style=""/>
								        </p:panel>
        							
        							</p:dataGrid>
							</h:form>
					</div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
