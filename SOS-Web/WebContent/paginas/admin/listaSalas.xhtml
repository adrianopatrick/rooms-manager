<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SOS</title>
            </f:facet>
            <h:outputStylesheet name="css/default.css" />
            <h:outputStylesheet name="css/estilo.css" />
            <h:outputScript name="locale-primefaces.js" library="js" />
        </h:head>
        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="bottom" position="south" size="30" >
                     <ui:include src="../rodape.xhtml" />
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center">
					
					<div id="menu" >
						<ui:include src="../menu.xhtml" />						
					</div>
					<div id="corpo">
							<h:form id="form">  
									<p:dataTable var="sala" value="#{salaManager.listarSalas}" paginator="true" style="width: 90%; margin-top: 20px;">
									    	<p:column headerText="Nome">
									    		<h:outputText value=" #{sala.nome}" />
									    	</p:column>
									    	
									    	<p:column headerText="Tipo de sala">
									    		<h:outputText value="#{sala.tipoSala}" />
									    	</p:column>
									    	
									    	<p:column headerText="Capacidade">
									    		<h:outputText value="#{sala.capacidade}" />
									    	</p:column>
									    	
									    	<p:column headerText="Observação">
									    		<h:outputText value="#{sala.observacao}" />
									    	</p:column>
        							</p:dataTable>
							</h:form>
					</div>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
