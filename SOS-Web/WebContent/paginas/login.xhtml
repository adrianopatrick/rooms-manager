<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<h:head>

<script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            jQuery('#dialog').effect("shake", { times:3 }, 100);  
        } else {  
            dlg.hide();  
            jQuery('#loginLink').fadeOut();  
        }  
    }  
</script>  

	<title><ui:insert name = "titulo" >Login</ui:insert> </title>
</h:head>

<h:body>
	<h:outputText value="Bem vindo ao sistema SOS! onde vc não é salvo aki xD... " /> <br/> 
	<h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">
		<p:commandButton value="Acessar" />
	</h:outputLink>  
  
<p:growl id="growl" showDetail="true" life="3000" />  
  
<h:message for="formLogin:email"></h:message>
<h:message for="formLogin:senha"></h:message>
  
<p:dialog id="dialog" header="Login" widgetVar="dlg">  
    <h:form id="formLogin">  
  
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="email" value="Email:" />  
            <h:inputText value="#{loginManeger.email}" id="email" required="true" requiredMessage="Campo Email Obrigatório." label="email" />  
              
            <h:outputLabel for="password" value="Senha:" />
            <h:inputSecret value="#{loginManeger.senha}" id="senha" required="true" requiredMessage="Campo Senha Obrigatório." label="senha" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Login" update=":growl"   
                    actionListener="#{loginManeger.login}" oncomplete="handleLoginRequest(xhr, status, args)"/>  
            </f:facet>
            
        </h:panelGrid>

    </h:form>  
</p:dialog>  
  
</h:body>

</html>
