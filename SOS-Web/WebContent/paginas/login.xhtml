<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">

<h:head>

<script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            jQuery('#dialog').effect("shake", { times:3 }, 100);  
        } else {  
            dlg.hide();  
            jQuery('#loginLink').fadeOut();  
        }  
    }  
</script>  

	<title><ui:insert name = "titulo" >Login</ui:insert> </title>
</h:head>

<h:body>
	
	<h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
		<p:graphicImage value="/images/login.png" />  
	</h:outputLink>  
  
<p:growl id="growl" showDetail="true" life="3000" />  
  
<p:dialog id="dialog" header="Login" widgetVar="dlg">  
    <h:form>  
  
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="email" value="Email:" />  
            <h:inputText value="#{loginManeger.email}" id="email" required="true" label="email" />  
              
            <h:outputLabel for="password" value="Senha:" />
            <h:inputSecret value="#{loginManeger.password}" id="password" required="true" label="password" requiredMessage="123"/>  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Login" update=":growl"   
                    actionListener="#{loginManeger.login}" oncomplete="handleLoginRequest(xhr, status, args)"/>  
            </f:facet>
        </h:panelGrid>

    </h:form>  
</p:dialog>  
  
</h:body>

</html>
