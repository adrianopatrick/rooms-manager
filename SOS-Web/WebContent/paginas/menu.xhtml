<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xml:lang="pt" lang="pt-br">
<h:form>
	<p:menubar autoSubmenuDisplay="true">
	
		<p:menuitem value="Home" url="homeAdmin.jsf" />
		
		<p:menuitem value="Reserva" action="#{reservaManager.limparReserva}" ajax="false" />

		<p:submenu label="Cadastro" icon="ui-icon-document">
			<p:menuitem value="Sala" action="#{salaManager.preparaCadastro}" ajax="false" />
			<p:menuitem value="Usuário" url="cadastroFuncionario.jsf" />
		</p:submenu>
		<p:submenu label="Pesquisar" icon="ui-icon-search">
			<p:menuitem value="Sala" url="listaSalas.jsf" />
			<p:menuitem value="Usuários" url="listaUsuarios.jsf" />
		</p:submenu>

		<p:menuitem value="Sair" actionListener="#{loginManager.logOut}"
			helpText="CTRL+p" />



	</p:menubar>
</h:form>
</html>
